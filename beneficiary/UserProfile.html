      <script>
	   function initialize()
	   {
			var mphone=GetURLParameter('mphone');
			var dataString = {'searchdata':mphone,'searchMethod':'0'};
			$.ajax({
            type: "POST",
            url:"/Blinx/php/bsearch.php",
			data:dataString,
            dataType: "json",
            success: function (msg) {
					$('#firstname').val(msg.data[0]['first_name']);
					$('#lastname').val(msg.data[0]['last_name']);
					$('#useremail').val(msg.data[0]['email_id']);
					$('#phone').val(msg.data[0]['mobile_number']);
					$('#altphone').val(msg.data[0]['alternative_mobile_number']);
					$('#DOB').val(msg.data[0]['date_of_birth']);
					$('#gender').val(msg.data[0]['gender']);
					$('#qualification').val(msg.data[0]['qualification']);
					$('#institute').val(msg.data[0]['institution']);
					$('#occupation').val(msg.data[0]['occupation']);
					$('#state').val(msg.data[0]['state']);
					$('#district').val(msg.data[0]['district']);
					$('#location').val(msg.data[0]['location']);
					$('#address').val(msg.data[0]['address']);
                }
          });

			
        }
    </script>
	<script type="text/javascript">
	function GetURLParameter(sParam)
	{
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for (var i = 0; i < sURLVariables.length; i++) 
		{
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam) 
			{
				return sParameterName[1];
			}
		}
	};
	</script>
